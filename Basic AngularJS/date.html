<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>
<body><script type="text/javascript">

var app = angular.module("myapp", []);
app.controller("myCtrl", function ($scope) {
$scope.names = [{
"genderid": 1,
"type": "Male"
}, {
"genderid": 2,
"type": "Female"
}];
$scope.qua=[{
  "quaid":1,
  "qualification":"BCA"
},{
  "quaid":2,
  "qualification":"BSC"
},{
  "quaid":3,
  "qualification":"MSC"
},
{
"quaid":4,
  "qualification":"MCA"
}
];

  $scope.today=new Date();
  $scope.year=$scope.today.getFullYear();
  $scope.month=$scope.today.getMonth()+1;
  $scope.day=$scope.today.getDate();
  if($scope.day<10)
    $scope.dd='0'+$scope.day;
  else
      $scope.dd=$scope.day;
    
  if($scope.month<10)
    $scope.mm='0'+$scope.month;
  else
       $scope.mm=$scope.month;

  

  $scope.max=$scope.dd+'-'+$scope.mm+'-'+$scope.year;

$scope.min="01-01-1960";

});
</script>
<p ng-app="myapp" ng-controller="myCtrl">{{max}}{{min}}</p>
</body>
</html>
